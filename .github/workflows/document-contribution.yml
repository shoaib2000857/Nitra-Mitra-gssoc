name: Contribution Documentation

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  generate-doc:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docs folder exists
        run: mkdir -p docs

      - name: Append Contribution Details
        run: |
          NOW=$(date '+%Y-%m-%d %H:%M')
          PR_NUM=${{ github.event.pull_request.number }}
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR=${{ github.event.pull_request.user.login }}
          PR_MERGER=${{ github.event.pull_request.merged_by.login }}
          PR_URL=${{ github.event.pull_request.html_url }}
          LABELS=$(echo "${{ toJson(github.event.pull_request.labels) }}" | jq -r '.[].name' | paste -sd "," -)

          # Create file with headers if it doesn't exist
          if [ ! -f docs/contributions.md ]; then
            echo "### âœ¨ Contribution Details" > docs/contributions.md
            echo "| Contributor | PR | Title | Labels | Merged By | Time |" >> docs/contributions.md
            echo "|-------------|----|-------|--------|-----------|------|" >> docs/contributions.md
          fi

          # Append new row
          echo "| [@$PR_AUTHOR](https://github.com/$PR_AUTHOR) | [#$PR_NUM]($PR_URL) | $PR_TITLE | \`$LABELS\` | [@$PR_MERGER](https://github.com/$PR_MERGER) | $NOW |" >> docs/contributions.md

      - name: Commit & Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/contributions.md
          git commit -m "ğŸ“ Auto-update contribution log for PR #${{ github.event.pull_request.number }}"
          git push
